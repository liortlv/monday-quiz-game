<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/highscores.css">
    <script src="js/highscores.js" defer></script>
    <script src="https://kit.fontawesome.com/dca2707a5a.js" crossorigin="anonymous"></script>
    <title>Monday Quiz Game</title>
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
</head>

<body>
    <div class="container">
        <div id="highScores" class="flex-center flex-column">
            <h1 id="finalScore">Leaderboard</h1>
            <div class="scores-container">
                <div class="level-container">
                    <h2 class="level">Easy</h2>
                    <ul id="easyScoresList"></ul>
                </div>
                <div class="level-container">
                    <h2 class="level">Medium</h2>
                    <ul id="mediumScoresList"></ul>
                </div>
                <div class="level-container">
                    <h2 class="level">Hard</h2>
                    <ul id="hardScoresList"></ul>
                </div>
            </div>
            <a href="/" class="button">Go Home<i class="fa-solid fa-house"></i></a>
        </div>
    </div>
</body>

</html>
