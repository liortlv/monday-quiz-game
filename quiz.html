<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz.css">
    <script src="quiz.js" defer></script>
    <title>Monday Quiz Game</title>
</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Time
                    </p>
                    <h1 class="hud-main-text" id="time">
                        15
                    </h1>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question"></h1>
            <div class="choice-container">
                <div class="choice-prefix">A</div>
                <div class="choice-text"></div>
            </div>
            <div class="choice-container">
                <div class="choice-prefix">B</div>
                <div class="choice-text"></div>
            </div>
            <div class="choice-container3">
                <div class="choice-prefix">C</div>
                <div class="choice-text"></div>
            </div>
            <div class="choice-container4">
                <div class="choice-prefix">D</div>
                <div class="choice-text"></div>
            </div>
        </div>
    </div>
</body>

</html>
